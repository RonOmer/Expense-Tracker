<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/actions.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actions</title>
  </head>
  <body>
    <div class="page-wrapper" dir="ltr">
      <header>
        <div class="popup-container" id="popup">
          <form class="popup-msg">
            <h3>Contact us :)</h3>
            <label for="username">Name</label>
            <input id="username" name="username" placeholder="Your name" />
            <label for="tel">Phone</label>
            <input
              type="tel"
              name="tel"
              id="tel"
              placeholder="050-000-0000"
              pattern="^\d{3}-\d{3}-\d{4}$"
            />
            <label for="area">Content</label>
            <textarea
              id="area"
              name="area"
              rows="10"
              cols="50"
              placeholder="Your message"
            ></textarea>
            <div class="btns-wrapper">
              <button type="submit" id="sendBtn">Send</button>
              <button type="button" id="closeBtn">Close</button>
            </div>
          </form>
        </div>
        <div class="message-img" id="msgBtn">
          <img src="../assets/icons/email.png" alt="message" />
        </div>
        <div class="profile-img">
          <img
            id="openMenu"
            onclick="toggleMenu()"
            src="../assets/images/default-user.png"
            alt="profile"
          />
        </div>
      </header>
      <div class="side-menu" id="sideMenu">
        <div class="header-menu">
          <div class="user-info-menu">
            <img
              src="../assets/images/default-user.png"
              alt="profile"
              id="userImgMenu"
            />
            <p id="userName"></p>
          </div>
          <div class="close-icon">
            <img
              onclick="toggleMenu()"
              src="../assets/icons/close.png"
              alt="Close icon"
              id="closeMenu"
            />
          </div>
        </div>
        <ul class="menu" id="menu"></ul>
        <div class="log-out" id="logOutLink">
          <p>Log Out</p>
        </div>
      </div>
      <main>
        <h2>Load actions from CSV file</h2>
        <div id="file-wrapper" class="file-wrapper">
          <button class="uploadFileBtn" id="uploadFile">Upload File</button>
          <input
            class="hiddenInput"
            type="file"
            id="csvFileInput"
            accept=".csv"
          />
        </div>
        <div class="file-text">
          <p id="fileText">No file yet</p>
        </div>
        <button class="loadBtn" id="loadButton">Load now</button>
      </main>
      <footer>
        <p>By Noa Yarin & Ron Omer</p>
      </footer>
    </div>
  </body>
  <script src="../js/user.js"></script>
  <script src="../js/helpers.js"></script>
  <script src="../js/actions.js"></script>
</html>
